<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <main class="contenedor-principal">
        <h1>Evaluador Notas</h1>
        <div class="contenedor-input">
            <label for="calificacion">Ingrese calificacion: </label>
            <input type="number" min="0" max="100" id="calificacion">
            <button type="button" id="boton">
                Evalua tu nota
            </button>
        </div>
        
        <div class="contenedor-mensaje">
            <p id="campo-mensaje"></p>
        </div>
    </main>
    

    <script src="./index.js"></script>
</body>
</html>
